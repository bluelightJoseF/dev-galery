<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
  }

  .gallery img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: transform 0.2s;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }
</style>
<title>Galería de Imágenes</title>


</head>
<body>
    <div style="background-color:#7780C8;padding:15px;">

    </div>
  <h1>Galería de Imágenes</h1>


  <div class="gallery" id="imageGallery">

    <!-- Subir imagenes-->
  </div>

  
  <div>  <button type="button" name="homeButton" onclick="location.href='upload.php';">Upload File</button></div>

  <script>
    const galleryDiv = document.getElementById('imageGallery');
    
    const imagePaths = [
      'images/imagen1.jpg',
      'images/imagen2.jpg',
      'images/imagen3.jpg',
      'images/imagen4.jpg'
      // Agregar mas
    ];

    imagePaths.forEach(imagePath => {
      const imgElement = document.createElement('img');
      imgElement.src = imagePath;
      imgElement.alt = 'Imagen';
      galleryDiv.appendChild(imgElement);
    });
  </script>
</body>
</html>
